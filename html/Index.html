<!DOCTYPE html>
<html lang="nl">
<head>
	<title> Project </title>
	<link rel="stylesheet" type="text/css" href="../resources/css/style.css">
	 <meta charset="UTF-8">
</head>
<body>
	
	

	<div id="LeftSide">
		<button id="BP1">Turn Player 1</button>
		<div id="Open-SkillsP1">
			<button id="AttackP1">Attack</button>
			<br>
			<button id="HealP1">Heal</button>
			<br>
			<button id="SpecialP1">Special</button>
		</div>
		<p id="ShowHealthP1">25 health remaining</p>
		<img id="P1" src="../resources/img/idle.png">

	<br>
	<br>

		<div id="consolelogP1">
			<h2>Player 1 log</h2>
			<p id="logP1"></p>
		</div>

	</div>
	<div id="RightSide">
		<button id="BP2">Turn Player 2</button>
		<div id="Open-SkillsP2">
			<button id="AttackP2">Attack</button>
			<button id="HealP2">Heal</button>
			<button id="SpecialP2">Special</button>
		</div>
		<p id="ShowHealthP2">25 health remaining</p>
		<img id="P2" src="../resources/img/idle2.png">
	<br>
	<br>

	<div id="consolelogP2">
			<h2>Player 2 log</h2>
			<p id="logP2"></p>
		</div>
	</div>


	<button id="END">End Game</button>

<script type="text/javascript" src="../resources/js/app.js"></script>
</body>
</html>
